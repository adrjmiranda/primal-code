<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
		<title>Primal Code | Admin</title>

		<!-- Styles -->

		<link rel="stylesheet" href="../css/admin/master.css" />

		<!-- Scripts -->

		<script defer src="../js/admin.js"></script>
	</head>
	<body>
		<div id="auth">
			<div class="container">
				<form action="#">
					<div class="form-header">
						<div class="logo">
							<img src="../img/code.png" alt="Primal Code Logo" />
							<h1>Primal Code</h1>
						</div>

						<p style="font-family: monospace">Welcome back!</p>
					</div>

					<div class="input-field">
						<label for="email">E-mail:</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="example@email.com"
						/>
					</div>

					<div class="input-field">
						<label for="password">Password:</label>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Your password"
						/>

						<div class="toggle-visibility-pass" data-area="pass">
							<button type="button" class="visible">
								<ion-icon name="eye-outline"></ion-icon>
							</button>
							<button type="button" class="hidden hide">
								<ion-icon name="eye-off-outline"></ion-icon>
							</button>
						</div>
					</div>

					<div class="input-field">
						<button type="submit" class="btn btn-primary">Enter</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Ion Icons -->

		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
